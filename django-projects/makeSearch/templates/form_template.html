<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>View class - Form validation</title>
</head>

<body>
    <div class="container-xl my-5 px-5 ">
        <div class="card p-3 bg-gray-300 rounded max-w-md">
            {{status}}
            <form action="" method="post" enctype="multipart/form-data">
                {{form.as_p}}
                <br>
                {% csrf_token %}
                <button type="submit" class="p-2 bg-yellow-400">Send</button>
            </form>


            <script>
                console.log(document.forms[0].elements)
                for (let elem of document.forms[0].elements) {
                    elem.classList = ["bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"]
                }
            </script>
        </div>
    </div>
</body>

</html>
