{% extends '../base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container">
	<div class="card">
		<div class="card-header">			
			
		<div class="card-body">
			<div class="mt-5 mb-5">
			{% block title %} <h2>Registration</h2>  {% endblock %} 			 
				
			
				<div class="row">
					<div class="col-sm-6">
						<form method="post" action="{% url 'accounts:register' %}"> 
						{% csrf_token %} 
							{{form.as_p}}
							<br>
							<input type="submit" value="Kirish" class="btn btn-success btn-outline"> 
						</form>
						<h3>Login with :<a href="{% url "social:begin" "google-oauth2" %}">Google+</a></h3>
					</div>
					<div class="col-sm-6">
						<img src="/static/images/login.svg" class="w-75 h-75" alt="">
						
					</div>
				</div>
				
				
		
			</div>
		</div>
	</div>
</div>


{% endblock %}
